    <script type="module">

      $("#addQuestion").click(addQuestion)
      function addQuestion() {
          var url="/api/addQuestion";
          var teacher_id='0';
          var student_id='0';
          var type='0';
          var answer=$("#answer").val();
          var subject=$("#subject").val();
          var content=$("#content").val();
          var options_a=$("#optionsA").val();
          var options_b=$("#optionsB").val();
          var options_c=$("#optionsC").val();
          var options_d=$("#optionsD").val();
          
          let data = `teacher_id=${teacher_id}&student_id=${student_id}&type=${type}&answer=${answer}&subject=${subject}&content=${content}&options_a=${options_a}&options_b=${options_b}&&options_c=${options_c}&options_d=${options_d}`;
            console.log("None of the variables is undefined");
            post(url,data).then((res) => {
                    console.log(res);
                    if(res){
                      alert('送出成功')
                    }else{
                      alert(`出現錯誤`)
                    }
                })
                .catch((res) => {
                    alert(`出現錯誤`)
                    console.error(res)
                })
        }
